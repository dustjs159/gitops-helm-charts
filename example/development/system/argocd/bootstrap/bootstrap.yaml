apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-bootstrap
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dustjs159/gitops-helm-charts
    targetRevision: master
    path: example/development/system/argocd/applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: false  # bootstrap은 git에서 삭제되더라도 클러스터 내에서 삭제되지 않도록 설정
      selfHeal: true